<doctype>
<html>
<head>
<title> </title>
</head>
<body>
<form action="" method="post">
<label for="first">First Name:</label>
<input type="text" name="first" placeholder="Enter your first name">
<br><br>
<label for="last">Last Name:</label>
<input type="text" name="last" placeholder="Enter your last name">
<br><br>
<label for="dob">Enter your date of birth</label>
<input type="date">
<br><br>
<label for="email">Enter your Email:</label>
<input type="text" placeholder="Enter your email address">
<br><br>
<label for="pass">Please enter your password</label>
<input type="password" placeholder="Enter your password">
<br><br>
<input type="submit" placeholder="Submit">
<br>
<input type="reset" placeholder="Reset">

<!--Checkbox-->
<h4>Menu:</h4>
<label for="Fries">Fries</label>
<input type="checkbox" name="Fries">
<label for="Burger">Burger</label>
<input type="checkbox" name="Burger">

<!--Radio-->
<h4>Please select your favourite language</h4>
<label for="html">HTML</label>
<input type="radio" id="html" name="fav_language">
<label for="css">CSS</label>
<input type="radio" id="css" name="fav_language">

<!--Menu-->
<label for="Donuts"><h4>Choose any flavour of donut:</h4></label>
<select name="donuts" id="donuts">
<option value="chocolate">Chocolate</option>
<option value="strawberry">Strawberry</option>
<option value="caramel">Caramel</option>
<option value="mango">Mango</option>
</select>

</form>
<body>
</html>
